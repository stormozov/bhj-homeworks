<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progressbar</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Домашнее задание к занятию 3.1 «Асинхронные запросы». Загрузка больших файлов.
        </h1>
    </header>

    <main class="content">
        <div class="card">
            <div class="custom-progress">
                <div class="progress-bar" id="progress" style="width: 0%"></div>
            </div>
            
            <form action="https://students.netoservices.ru/nestjs-backend/upload" method="post" id="form">
                <input type="file" name="file" id="file" required>

                <label for="file">
                    <span class="input__wrapper input__wrapper-button">Выберите файл</span>
                    <span class="input__wrapper input__wrapper-desc">Имя файла...</span>
                </label>

                <button id="send">Отправить</button>
            </form>
        </div>
    </main>

    <script src="task.js"></script>
</body>
</html>
