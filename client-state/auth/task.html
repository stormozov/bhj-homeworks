<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Домашнее задание к занятию 3.2 «Хранение состояния на клиенте». Авторизация.
        </h1>
    </header>

    <main class="content">
        <div class="card">
            <div class="signin signin--active" id="signin">
                <h2 class="title">Вход</h2>
                
                <form action="https://students.netoservices.ru/nestjs-backend/auth" id="signin-form">
                    <div class="row">
                        <input type="text" name="login" class="control" placeholder="Логин" required>
                    </div>

                    <div class="row">
                        <div class="password-container">
                            <input type="password" name="password" class="control" placeholder="Пароль" required>
                            <button type="button" class="toggle-password" aria-label="Показать пароль">
                                <svg class="eye-icon active" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <path d="M1 1l22 22" stroke="currentColor" stroke-width="2" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <button class="btn" id="signin-btn" type="submit">Войти</button>
                    </div>
                </form>
            </div>
            
            <div class="welcome" id="welcome">
                <p>Добро пожаловать, пользователь #<span id="user-id"></span></p>
                <button class="btn" id="signout-btn">Выход</button>
            </div>
        </div>
    </main>

    <script src="task.js"></script>
</body>
</html>
